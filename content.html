<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>物流管理系统</title>
    <link href="./css/content.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="logobar">
        <div class="top_logo"><a href="./index.html"><img src="./images/car.png"></a></div>
        <div class="top_logo_content">物流管理系统</div>
        <ul class="top_list">
          <li><a href="#">首页</a></li>
          <li><a href="./index.html#footer">关于</a></li>
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="content_nav">
        <div class="nav_new active">
          <div id="new_user" class="nav_icon_bar"><a href="./new.html"><img src="./images/new_user.png">
              <div class="nav_title">新增客户</div></a></div>
        </div>
        <div class="nav_new"> 
          <div id="new_order" class="nav_icon_bar"><a href="./order.html"><img src="./images/new_order.png">
              <div class="nav_title">添加订单</div></a></div>
        </div>
        <div class="nav_new"> 
          <div class="nav_icon_bar"><a href="./send.html"> <img src="./images/new_order.png">
              <div class="nav_title">添加订单</div></a></div>
        </div>
        <div class="nav_new"> 
          <div id="new_find" class="nav_icon_bar"><a href="./find.html"> <img src="./images/new_order.png">
              <div class="nav_title">货单查询</div></a></div>
        </div>
      </div>
      <div class="content_box">
        <div class="content_boxer">
          <div class="content_panel new_user_panel">
            <div class="signup_bar">
              <form method="POST" action="/user/signin"></form>
              <input type="text" placeholder="用户名" name="user[name]">
              <input type="password" placeholder="密码" name="user[password]">
              <input type="password" placeholder="确认密码" name="user[password]">
              <input type="password" placeholder="邮箱" name="user[password]">
              <input type="password" placeholder="身份证" name="user[password]">
              <input type="password" placeholder="工作单位" name="user[password]">
              <input type="password" placeholder="电话" name="user[password]">
              <button type="submit" class="loginbtn">提交</button>
            </div>
          </div>
          <div class="content_panel new_order_panel">
            <div class="signup_bar"></div>
          </div>
          <div class="content_panel new_send_panel"></div>
          <div class="content_panel new_find_panel"></div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/content.js"></script>
  </body>
</html>
